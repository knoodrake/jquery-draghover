<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="jquery-draghover.js"></script>

    <script>
        $(function () {
            var $ele = $(".droppable");

            $ele.draghover(function () {
                $ele.text("entered");
            }, function () {
                $ele.text("left");
            });
        });
    </script>

    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
    </style>
</head>
<body>

<div class="droppable"></div>

</body>
</html>
